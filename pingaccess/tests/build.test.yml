version: "2.4"
services:
  sut:
    image: ${REGISTRY}/pingaccess:${TAG}
    environment:
      - PING_IDENTITY_DEVOPS_USER=${PING_IDENTITY_DEVOPS_USER}
      - PING_IDENTITY_DEVOPS_KEY=${PING_IDENTITY_DEVOPS_KEY}
      - PING_IDENTITY_ACCEPT_EULA=YES
      - SERVER_PROFILE_URL=https://github.com/pingidentity/pingidentity-server-profiles.git
      - SERVER_PROFILE_PATH=getting-started/pingaccess
    ulimits:
      nproc:
        soft: 16384
        hard: 16384
      nofile:
        soft: 65535
        hard: 65535
    mem_limit: ${KUBERNETES_MEMORY_LIMIT:-100000000}b
    memswap_limit: ${KUBERNETES_MEMORY_LIMIT:-100000000}b
    mem_swappiness: 0
    tmpfs: /run/secrets
    command: start-server /opt/wait-for localhost:9000 -t 180 -- curl -k https://localhost:9000/pa/heartbeat.ping