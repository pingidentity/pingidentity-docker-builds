###############################################################################
# Ping Identity Test - PingAuthorizePAP Smoke Test
#
#
###############################################################################
pingauthorizepap:
  enabled: true
  container:
    resources:
      requests:
        cpu: 1
        memory: 2Gi
      limits:
        cpu: 1
        memory: 2Gi

###############################################################################
# Test Steps
###############################################################################
testFramework:
  enabled: true
  testConfigMaps:
    # DEFAULTS (found in helm chart values.yaml)
    # prefix: ping-devops-test-
    # volumeMountPath: /var/run/
    files:
      - global-init-test.sh
      - wait-for-url.sh

  testSteps:
    - name: 01-wait-for-pingauthorizepap
      image: pingidentity/pingtoolkit:latest
      command:
        - /bin/sh
        - /var/run/wait-for-url.sh
        - https://${PAZP_ENGINE_PRIVATE_HOSTNAME}:${PAZP_ENGINE_PRIVATE_PORT_HTTPS}/healthcheck
        - "900"