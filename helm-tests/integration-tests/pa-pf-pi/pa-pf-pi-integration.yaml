###############################################################################
# Ping Identity Test - PingAccess/PingFederate/PingIntelligence Integration Test
#
#
###############################################################################
httpcan:
  enabled: true
  containerPort: 8080
  service:
    name: httpcan
    port: 80
    targetPort: 8080

pingintelligence:
  enabled: true
  envs:
    PING_INTELLIGENCE_ABS_DEPLOYMENT_TYPE: "onprem"
    PING_INTELLIGENCE_ASE_ENABLE_ABS: "false"
    SERVER_PROFILE_URL: https://github.com/pingidentity/pingidentity-server-profiles.git
    SERVER_PROFILE_PATH: pa-pf-pi-integration/pingintelligence
  container:
    waitFor:
      pingaccess-engine:
        service: https
        timeoutSeconds: 300

pingaccess-admin:
  enabled: true
  privateCert:
    generate: true
  envs:
    SERVER_PROFILE_URL: https://github.com/pingidentity/pingidentity-server-profiles.git
    SERVER_PROFILE_PATH: pa-pf-pi-integration/pingaccess
  container:
    waitFor:
      pingfederate-engine:
        service: https
        timeoutSeconds: 300

pingaccess-engine:
  enabled: true
  envs:
    SERVER_PROFILE_URL: https://github.com/pingidentity/pingidentity-server-profiles.git
    SERVER_PROFILE_PATH: pa-pf-pi-integration/pingaccess

pingfederate-admin:
  enabled: true
  privateCert:
    generate: true
  envs:
    SERVER_PROFILE_URL: https://github.com/pingidentity/pingidentity-server-profiles.git
    SERVER_PROFILE_PATH: pa-pf-pi-integration/pingfederate

pingfederate-engine:
  enabled: true
  envs:
    SERVER_PROFILE_URL: https://github.com/pingidentity/pingidentity-server-profiles.git
    SERVER_PROFILE_PATH: pa-pf-pi-integration/pingfederate

###############################################################################
# Test Steps
###############################################################################
testFramework:
  enabled: true
  testConfigMaps:
    # DEFAULTS (found in helm chart values.yaml)
    # prefix: ping-devops-test-
    # volumeMountPath: /var/run/
    files:
      - pa-pf-pi.postman-collection.json
      - generated.postman-environment.json

  testSteps:
    - name: 01-wait-for
      waitFor:
        pingfederate-admin:
          service: https
        pingfederate-engine:
          service: https
        pingaccess-admin:
          service: https
        pingaccess-engine:
          service: https
        pingintelligence:
          service: https

    - name: 02-check-pa-pf-pi
      image: arnaudlacour/newman
      command:
        - newman
        - run
        - /var/run/pa-pf-pi.postman-collection.json
        - --environment
        - /var/run/generated.postman-environment.json
        - --insecure
        - --ignore-redirects
