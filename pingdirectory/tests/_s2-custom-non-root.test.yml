version: "2.4"

services:
  sut:
    image: ${REGISTRY}/pingdirectory:${TAG}
    environment:
      - PING_IDENTITY_DEVOPS_USER=${PING_IDENTITY_DEVOPS_USER}
      - PING_IDENTITY_DEVOPS_KEY=${PING_IDENTITY_DEVOPS_KEY}
      - PING_IDENTITY_ACCEPT_EULA=YES
      - SERVER_PROFILE_URL=https://github.com/pingidentity/pingidentity-server-profiles.git
      - SERVER_PROFILE_PATH=getting-started/pingdirectory
      - LDAP_PORT=1389
      - LDAPS_PORT=1636
      - HTTPS_PORT=1443
      - MAX_HEAP_SIZE=768m
      - PING_CONTAINER_PRIVILEGED=false
      - PING_CONTAINER_UID=1234
      - PING_CONTAINER_GID=9876
      - MAKELDIF_USERS=1000
    ulimits:
      nproc:
        soft: 16384
        hard: 16384
      nofile:
        soft: 65535
        hard: 65535
    mem_limit: ${KUBERNETES_MEMORY_LIMIT:-100000000}b
    memswap_limit: ${KUBERNETES_MEMORY_LIMIT:-100000000}b
    mem_swappiness: 0
    volumes:
      - ./_s2-custom-non-root.test.sh:/tmp/test.sh
    tmpfs: /run/secrets
    command: start-server /opt/wait-for localhost:1389 -t 300 -- /tmp/test.sh